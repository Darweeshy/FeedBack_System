<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

<div class="w-full max-w-2xl">
    <div class="mb-8 flex justify-center space-x-2 bg-white p-2 rounded-lg shadow-md">
        <button id="showClientViewBtn" class="nav-button active">Submit Feedback</button>
        <button id="showAdminViewBtn" class="nav-button">Admin Review</button>
    </div>

    <div id="clientView" class="view active card">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Share Your Feedback</h1>
        <form id="feedbackForm">
            <div class="mb-4">
                <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">Name (Optional)</label>
                <input type="text" id="userName" name="userName" class="form-input" placeholder="e.g., John Doe">
            </div>
            <div class="mb-4">
                <label for="userEmail" class="block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                <input type="email" id="userEmail" name="userEmail" class="form-input" placeholder="e.g., john.doe@example.com">
            </div>
            <div class="mb-6">
                <label for="feedBack" class="block text-sm font-medium text-gray-700 mb-1">Feedback <span class="text-red-500">*</span></label>
                <textarea id="feedBack" name="feedBack" rows="5" class="form-input" placeholder="Tell us what you think..." required></textarea>
            </div>
            <button type="submit" class="w-full btn btn-primary">Submit Feedback</button>
        </form>
    </div>

    <div id="adminView" class="view card">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Review Submitted Feedback</h1>
        <div id="feedbackListContainer">
            <div id="loadingIndicator" class="loading-spinner" style="display: none;"></div>
            <div id="feedbackList" class="space-y-4">
            </div>
            <p class="text-gray-500 text-center" id="noFeedbackMessage" style="display: none;">No feedback submitted yet.</p>
        </div>
    </div>
</div>

<div id="messageBox" class="message-box"></div>

<script src="/js/script.js"></script>
</body>
</html>
